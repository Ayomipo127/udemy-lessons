  <div class="calculator-form">
    <h1>
      AGE CALCULATOR
    </h1>
    <div class="inputs">
      <div class="block">
        <label for="date">Date</label>
        <input type="number" min="0" max="31" id="date" class="input" placeholder="dd">
      </div>

      <div class="block">
        <label for="month">Month</label>
        <input type="number" min="0" max="12" id="month" class="input" placeholder="mm">

      </div>

      <div class="block">
        <label for="year">Year</label>
        <input type="number" min="1900" id="year" class="input" placeholder="yyyy">
      </div>
    </div>

    <button class="btn" type="submit" onclick="calculateAge()"> Submit</button>
    <p id="displayAge"></p>
  </div>
